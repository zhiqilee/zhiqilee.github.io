<!DOCTYPE html>
<html>
<head>

<style>
    body {
	margin: 0;
	padding: 0;
    }
    a {
    	text-decoration :none;
    }
    #navbar {
        position: fixed;
        top: 0;
        left: 0%;
        right: 0%;
        background-color: #fff;
        padding: 10px;
    }
    nav {
  	position: relative;
	}
    nav::after {
	content: "";
	position: absolute;
	bottom: -15px;
	left: 0;
	height: 15px;
	width: 100%;
	background: linear-gradient(to bottom, rgba(0, 0, 0, 0.04) 0%, rgba(0, 0, 0, 0) 100%);
    }


</style>
</head>
<body>
   <nav id="navbar">
    <a href="#">链接1</a>
    <a href="#">链接2</a>
    <a href="#">链接3</a>
  </nav>
</body>
</html>
