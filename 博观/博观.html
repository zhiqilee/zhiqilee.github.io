<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>博观</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
		}

		.container {
			position: relative;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 25%;
			height: 100%;
			border: none;
		}

		/* Media query for smaller screens */
		@media screen and (max-width: 768px) {
			iframe {
				width: 100%;
				height: 200px; /* Set a fixed height for the iframe */
			}
		}
		
	</style>
</head>
<body>
	<div class="container">
		<iframe src="sidebar.html"></iframe>
		<div class="main-content">
			<!-- Main content here -->
			<p>1234567</p>
		</div>
	</div>
</body>
</html>
